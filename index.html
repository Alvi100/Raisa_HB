 <script>
 
 const textElements = [
    { id: 'hpp', text: "Happy Birthday!", speed: 500 },
    { id: 'rai', text: "Raisa", speed: 750 },
    { id: 'hello', text: "Hello!!", speed: 750 },
    { id: 'rose', text: "Red Rose,", speed: 750 },
    { id: 'txt1', text: "I hope your special day will bring you lots of happiness, love, and fun. You deserve them a lot. Enjoy!", speed: 50 },
    { id: 'wsh', text: "Happy Birthday To You Rose. Many many happy returns of the day.", speed: 450, delay:1000 },
    { id: 'txt2', text: "Hope your day goes great!", speed: 300 },
    
];

let typingStarted = false; // Add a variable to track if typing has started

function typeText(textElement, textToType, speed) {
    let index = 0;
    const element = document.getElementById(textElement.id);

    function type() {
        if (index < textToType.length) {
            element.textContent += textToType.charAt(index);
            index++;
            setTimeout(type, speed); // Use the provided speed for typing
        }
    }

    type();
}

// Function to show the message and start typing on click
function startTypingOnClick() {
    if (!typingStarted) { // Check if typing hasn't started yet
        document.getElementById('message').style.display = 'none'; // Hide the message
        for (const textElement of textElements) {
            typeText(textElement, textElement.text, textElement.speed);
        }
        typingStarted = true; // Set typingStarted to true to prevent starting again
    }
}

// Add a click event listener to start typing and show the message
window.addEventListener('click', startTypingOnClick); 
        

</script>
